<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario de Contacto</title>
	<link rel="stylesheet" type="text/css" href="Styles.css">
</head>
<body>
	
	<div class="form-container">
		<h2>CONTACTO</h2>
		<form>
			<div class="user-form">
				<div class="user-data">
					<div class="form-input">
						Nombre completo
						<input type="text" placeholder="Nombre y Apellidos">
					</div>
					<div class="form-input">
						Email
						<input type="email" placeholder="Email de Contacto">
					</div>
					<div class="form-input">
						Número
						<input type="number" placeholder="Número de teléfono">
					</div>
				</div>
				<div class="user-msg">
					<div class="form-textarea">
						Mensaje
						<textarea placeholder="Dejanos tu Mensaje"></textarea>
					</div>
				</div>
			</div>
			<div class="user-acept">
				<div class="form-checkbox">
					<input type="checkbox"> Quiero recibir notificaciones de <b>La Empresa</b>
				</div>
				<div class="form-submit">
					<input type="submit">
					<a class="regresar" href="index.html">Regresar</a>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
